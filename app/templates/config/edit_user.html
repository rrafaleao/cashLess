{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/config/edit_user.css') }}">

<div class="edit-account-container">
    <div class="edit-account-box">
        <h1 class="edit-account-title">
            <i class="fi-rr-user"></i>
            Editar Conta
        </h1>

        <!-- Exibição de mensagens -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="messages-container">
                    {% for category, message in messages %}
                        <div class="message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('settings.edit_user') }}">
            <!-- Nome -->
            <div class="form-group">
                <label>
                    <i class="fi-rr-user"></i>
                    Nome
                </label>
                <input 
                    type="text" 
                    name="nome" 
                    value="{{ usuario.nome }}"
                >
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>
                    <i class="fi-rr-envelope"></i>
                    Email
                </label>
                <input 
                    type="email" 
                    name="email" 
                    value="{{ usuario.email }}"
                >
            </div>

            <!-- Senha Atual -->
            <div class="form-group">
                <label>
                    <i class="fi-rr-lock"></i>
                    Senha Atual
                </label>
                <input 
                    type="password" 
                    name="senha_atual"
                >
            </div>

            <!-- Nova Senha -->
            <div class="form-group">
                <label>
                    <i class="fi-rr-key"></i>
                    Nova Senha
                </label>
                <input 
                    type="password" 
                    name="nova_senha"
                >
            </div>

            <!-- Botões -->
            <div class="button-group">
                <button type="submit" class="save-button">
                    <i class="fi-rr-check"></i>
                    Salvar Alterações
                </button>
                <a href="/settings" class="cancel-button">
                    <i class="fi-rr-cross"></i>
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
