<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="/static/images/logo.jpg"/>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/auth/register.css') }}">

<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Nome</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome">
                <i class="mdi mdi-account icon"></i>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite o seu email">
                <i class="mdi mdi-email icon"></i>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
                <i class="mdi mdi-lock icon"></i>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="form-footer">
            JÃ¡ tem uma conta? <a href="login">Login</a>
        </div>
    </div>
</body>
</html>
